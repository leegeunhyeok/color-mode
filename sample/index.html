<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color-mode</title>
    <style>

      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
    
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .wrap {
        width: 100%;
        height: 100%;
        overflow-y: auto;
      }

      .header {
        width: 100%;
        padding: 20px;
      }

      .title {
        margin: 0;
        margin-bottom: 20px;
      }

      .text-input {
        outline: none;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        width: 100%;
      }

      .content {
        padding-top: 20px;
      }

      .item {
        width: 50%;
        padding: 20px;
        padding-top: 0;
        float: left;
      }

      .panel {
        border-radius: 5px;
        padding: 20px;
      }

      .panel .primary-title {
        margin: 0;
      }

      .panel .secondary-title {
        margin-top: 5px;
        margin-bottom: 15px;
      }

      @media screen and (max-width: 1280px) {
        .item {
          width: 100%;
        }
      }

      .button {
        cursor: pointer;
        border: none;
        outline: none;
        padding: 8px 12px;
        border-radius: 4px;
      }
    
    </style>
  </head>
  <body>
    <div class="wrap" color-bg="bgPrimary">
      <div class="header" color-bg="bgSecondary">
        <h1 class="title" color-fg="tint">ColorMode</h1>
        <div>
          <input class="text-input" color-bg="bgTertiary" color-fg="labelPrimary">
        </div>
      </div>
      <div class="content">
        <div class="item">
          <div class="panel" color-bg="bgSecondary">
            <h2 class="primary-title" color-fg="labelPrimary">Item</h2>
            <h5 class="secondary-title" color-fg="labelTertiary">2019-09-30</h5>
            <button class="button change-theme" color-bg="bgTertiary" color-fg="tint">Change theme</button>
            <button class="button change-theme" color-bg="tint" color-fg="onTint">Change theme</button>
          </div>
        </div>
        <div class="item">
          <div class="panel" color-bg="bgSecondary">
            <h2 class="primary-title" color-fg="labelPrimary">Item</h2>
            <h5 class="secondary-title" color-fg="labelTertiary">2019-09-30</h5>
            <p color-fg="labelSecondary">Content</p>
          </div>
        </div>
        <div class="item">
          <div class="panel" color-bg="bgSecondary">
            <h2 class="primary-title" color-fg="labelPrimary">Item</h2>
            <h5 class="secondary-title" color-fg="labelTertiary">2019-09-30</h5>
            <p color-fg="labelSecondary">Content</p>
          </div>
        </div>
        <div class="item">
          <div class="panel" color-bg="bgSecondary">
            <h2 class="primary-title" color-fg="labelPrimary">Item</h2>
            <h5 class="secondary-title" color-fg="labelTertiary">2019-09-30</h5>
            <p color-fg="labelSecondary">Content</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/color-mode.min.js"></script>
    <script>

      var option = {
        initialTheme: 'dark',
        fallbackTheme: 'default',
        animation: 300,
        themes: {
          default: { // required!
            tint: '#007aff',
            tint10: '#d8e7f9',
            onTint: '#fff',
            bgPrimary: '#e5e9f2',
            bgSecondary: '#ffffff',
            bgTertiary: '#eef3fc',
            labelPrimary: '#1d212b',
            labelSecondary: '#45566f',
            labelTertiary: '#6a738f'
          },
          dark: {
            tint: '#6db3ff',
            tint10: '#e4ecf9',
            onTint: '#fff',
            bgPrimary: '#262b3a',
            bgSecondary: '#484d5d',
            bgTertiary: '#353a4b',
            tintText: '#6db3ff',
            labelPrimary: '#ffffff',
            labelSecondary: '#cfd3e0',
            labelTertiary: '#9da7bc'
          },
          // More custom themes
        }
      }

      var colorMode = new ColorMode(option)

      function change () {
        if (colorMode.currentTheme === 'default') {
          colorMode.set('dark')
        } else {
          colorMode.set('default')
        }
      }

      var buttons = document.getElementsByClassName('change-theme')
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', change)
      }

    </script>
  </body>
</html>
